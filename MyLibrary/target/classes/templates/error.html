<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" th:href="@{/css/error.css}" />
</head>


<h1 class="hero__heading" > <span>Error! :(</span></h1>
<div class="errorPage">
  <br />
  <p class="hero__description">
    There seems to be a problem with the page you requested
    (
    <span th:text="${path}" />
    ).
  </p>
  <p class="hero__description" th:text="${'Details: ' + message}" />
  <p class="hero__description" th:text="${'Status: ' + status}" />
</div>
</html>
