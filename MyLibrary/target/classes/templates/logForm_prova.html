

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="../static/css/login.css">

</head>
<body>

    <div class="forms">
        <div class="form login">
            <span class="title">Login </span>
            <div class="close-btn">
                <i class="uil uil-times close-bar"></i>
            </div>


            <form action="#" >
                <i class="bi bi-x-lg close-btn"></i>
                <div class="input-field">
                    <input name="username" type="text" placeholder="Enter your email" required>
                    <i class="uil uil-envelope icon"></i>
                    <div class="errori">Last name must be between 2 and 100 characters long</div>
                </div>
                <div class="input-field">
                    <input name="password" type="password" class="password input" placeholder="Enter your password" required>
                    <i class="uil uil-lock icon"></i>
                    <i class="uil uil-eye-slash showHidePw"></i>
                </div>



                <div class="button__container">
                    <button class="login__btn button" type="submit">Login</button>
                </div>
            </form>

            <div class="login-signup">
                    <span class="text">Sei nuovo?
                        <a href="#" class="text signup-link">Registrati</a>
                    </span>
            </div>
        </div>

<script src="../static/js/login.js"></script>
</body>
</html>
