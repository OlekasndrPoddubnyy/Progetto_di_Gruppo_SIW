<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  <link rel="stylesheet" th:href="@{/css/login.css}" />
</head>
<body>

<!-- Registration Form -->
<div class="forms">
  <div class="form signup">
    <span class="title">Registrazione</span>
    <a th:href="@{/}">
      <div class="close-btn">
        <i class="uil uil-times close-bar"></i>
      </div>
    </a>

    <form th:action="@{/register}" method="POST">
      <div class="input-field">
        <input type="text" placeholder="Enter your name" required
               th:field="${user.nome}" >
        <i class="uil uil-user"></i>
      </div>
      <div class="errori" th:if="${#fields.hasErrors('user.nome')}"
           th:errors="${user.nome}" th:style="'color:red'"></div>
      <div class="input-field">
        <input type="text" placeholder="Enter your email" required
               th:field="${credentials.username}">
        <i class="uil uil-envelope icon"></i>
      </div>
      <div class="errori" th:if="${#fields.hasErrors('credentials.username')}"
           th:errors="${credentials.username}" th:style="'color:red'"></div>
      <div class="input-field">
        <input type="password" class="password" placeholder="Create a password" required
               th:field="${credentials.password}">
        <i class="uil uil-lock icon"></i>
        <i class="uil uil-eye-slash showHidePw"></i>
      </div>
      <div class="errori" th:if="${#fields.hasErrors('credentials.password')}"
           th:errors="${credentials.password}" th:style="'color:red'"></div>

      <div class="button__container">
        <button class="login__btn button" type="submit">SingUp</button>
      </div>
    </form>

    <div class="login-signup">
                    <span class="text">Sei gi√† dei nostri?
                        <a th:href="@{/login}" class="text login-link">Login Now</a>
                    </span>
    </div>
  </div>
</div>

<script type="text/javascript" th:src="@{/js/login.js}"></script>
</body>
</html>
