<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!-- Film Section-->
<div class="services sfondo" id="film" th:fragment="film">
    <h1>Film</h1>
    <div class="services__wrapper">
        <div th:each="film : ${films}" th:object="${film}">
            <a class="links-services" href="film.html" th:href="@{'/film' + '/' + *{id}}">
                <div class="services__card">
                    <h2 th:text="*{nome}">Film 1</h2>
                    <p th:text="*{anno} + ' ' + *{genere}">Powered Tecnology</p>
                    <div class="services__btn" sec:authorize="isAuthenticated()"><button>Vota</button></div>
                </div>
            </a>
        </div>
    </div>
</div>

</body>
</html>
