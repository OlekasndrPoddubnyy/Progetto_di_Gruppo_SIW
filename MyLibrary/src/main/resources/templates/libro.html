<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/base.css}" />
    <link rel="stylesheet" th:href="@{/css/single-page.css}" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
          integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
          crossorigin="anonymous"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="This site permits you vote and comment movies, books and games">
    <title th:text="${libro.nome}" >MBG Library Home</title> <!-- Or MBG(Movie Books Games) library -->
</head>
<body>

<!-- Nav Bar -->
<nav th:replace="fragments/base.html :: intestazione"></nav>

<!--Main-->

<div class="center">
    <h1 th:text="${libro.nome}"></h1>
    <div class="info">
        <div class="anno" th:text="'Autore: ' + ${libro.autore}"></div>
        <div class="genere" th:text="'Genere: ' + ${libro.genere}"></div>
        <div class="media-voto" th:text="'Voto: ' + ${libro.getMediaVoti()} + '/5'"></div>
    </div>
    <h3>Description:</h3>
    <span th:text="${libro.descrizione}"></span>
</div>

<!--Feedback-->
<div class="feed-container">
    <a sec:authorize="isAuthenticated()" th:href="@{'/commentoFormLibro/' + ${libro.id}}"><div class="comment-btn">Valuta</div></a>
    <div class="feed-card" th:if="${!libro.getCommenti().isEmpty()}"
         th:each="commento : ${libro.commenti}">
        <div class="cont-text">
            <span th:text="${commento.username}" >Username</span>
            <p th:text="'Voto: ' + ${commento.voto} + '/5'" >Voto</p>
        </div>
        <div class="description" th:text="${commento.descrizione}">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit.
            Ad aperiam beatae eveniet expedita itaque laboriosam officiis perspiciatis quaerat quas voluptate.
            Aliquid architecto, dignissimos enim illo libero optio sunt unde voluptas.
        </div>
    </div>
</div>


<!-- Footer Section -->
<div th:replace="fragments/base.html :: fondo"></div>

<script type="text/javascript" th:src="@{/js/home.js}"></script>
</body>
</html>
